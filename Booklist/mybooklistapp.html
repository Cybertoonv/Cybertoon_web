<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBooklistApp</title>
    <link rel="icon" href="https://cdn.dribbble.com/users/68544/screenshots/2129380/media/36b6dca7c4b51c7452af012f244b8792.png">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">

</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"> <img src="/books.png" alt="book" style="width: 15vh;">
          <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
          <!-- Alert should be showed right here -->
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control one">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="isbn">ISBN#</label>
              <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
    
    </div>
    <script src="app.js"></script>
</body> 
</html>
